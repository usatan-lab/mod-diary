<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MōD - 日記アプリ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 1em;
      padding: 0.5em;
    }
    button {
      margin-top: 0.5em;
      padding: 0.5em 1em;
      font-size: 1em;
    }
    .entry {
      border-bottom: 1px solid #ccc;
      margin-top: 1.5em;
      padding-bottom: 1em;
    }
    .meta {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>MōD</h1>
  <form method="POST">
    <textarea name="content" placeholder="今日の気分を書いてみよう..."></textarea><br>
    <button type="submit">記録する</button>
  </form>

  {% if message %}
  <p style="font-style: italic; color: #666;">AIからのひとこと: {{ message }}</p>
    {% endif %}

  <h2>過去の日記</h2>
  {% for content, sentiment, created_at in entries %}
    <div class="entry">
      <p>{{ content }}</p>
      <div class="meta">{{ created_at }} / 感情: {{ sentiment }}</div>
    </div>
  {% endfor %}
</body>
</html>
